# To check for syntax error, run:i
# (a) Without an inventory of hosts:
# $ ansible-playbook --key-file ~/.ssh/id_ed25519 -i 192.168.100.20,192.168.100.30 bootstrap.yml --syntax-check
# (b) With hostnames/ip in an inventory file
# $ ansible-playbook --key-file ~/.ssh/id_ed25519 -i inventory bootstrap.yml --syntax-check


---

- hosts: all
  become: true
  tasks:
    - name: Update all nodes (Ubuntu)
      apt:
        update_only: yes
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "Ubuntu"

    - name: Update all nodes (OracleLinux)
      dnf:
        update_only: yes
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "OracleLinux"
     
      name: Creating User admin
      user:
        name: admin
        group: admin1
        groups: 
         - sudo
         - adm
         - root

...
